<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 6 CountDown Loading Screen Aridsondez</title>
    <link  type="text/css" rel="stylesheet" href="stylegta.css">    
</head>
<body>
<div class="container">
    <div class="content">
        <h1>GTA VI <span>COUNTDOWN</span></h1>
        <div class="launching-time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <div class="text">
            <p>I'm So Excited!</p>
        </div>
        <a href="https://www.gamesradar.com/gta-6-guide/" target="_blank">
            <button type="button" >Learn More</button> 
        </a>
        <div class="owner">
            <p>Made By Aridsondez Jerome</p>
        </div>
        <div class="video">
            <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/QdBZY2fkU-0?si=-j5W-dlzlhG9sXLu" 
            title="YouTube video player" frameborder="0" allow="accelerometer; 
            autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; 
            web-share" allowfullscreen></iframe>
        </div> 
    </div>
</div>
<script>
    var CountDown= new Date ("Dec 31, 2025 11:59:59").getTime();    
    var x=setInterval(function(){
        var now= new Date().getTime();
        var distance=CountDown-now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML=days;
        document.getElementById("hours").innerHTML=hours;
        document.getElementById("minutes").innerHTML=minutes;
        document.getElementById("seconds").innerHTML=seconds;
        if (distance<0){
            document.getElementById("days").innerHTML="00";
            document.getElementById("hours").innerHTML="00";
            document.getElementById("minutes").innerHTML="00";
            document.getElementById("seconds").innerHTML="00";
        }

    },1000);
    var u=100;
</script>   
    
</body>


</html>
